<body>

  <!-- F O R M -->
    <div id="content">
    <div class="sidebar" id="sidebar">
      
        <h2>PLANTS</h2>
        <p><b><i>Click on any content to display the plant information.</i></b></p>
        <label for="plant_name">Common : </label><br> <input type ="text" name = "pl-common" id="plant_name"><br><br>
        <label for="plant_scientific">Botanical: </label><br> <input type ="text" name = "pl-sci" id="plant_scientific"><br><br>
        <label for="plant_zone">Zone: </label><br> <input type ="text" name = "pl-zone" id="plant_zone"><br><br>
        <label for="plant_light">Light: </label><br> <input type ="text" name = "pl-light" id="plant_light"><br><br>
        <label for="plant_price">Price: </label><br> <input type ="text" name = "pl-price" id="plant_price"><br><br>
        <label for="plant_availability">Availability: </label><br> <input type ="pl-avl" name = "desc" id="plant_availability"><br><br>
        <button class="button-74" role="button" onclick="submitInput();">SAVE</button><br><br>
    
        </div>
    </div>

    <div id = "table-container">
        <div id="content-tray">
          <br>
        <table id='demo'></table>
  

  <script>
    var x,xmlhttp,xmlDoc
    xmlhttp = new XMLHttpRequest();
    xmlhttp.open("GET", "plant_catalog.xml", false);
    xmlhttp.send();
    xmlDoc = xmlhttp.responseXML; 
    x = xmlDoc.getElementsByTagName("PLANT");

    // -- T A B L E  L A Y O U T -- //
    table="<tr><th>COMMON</th><th>BOTANICAL</th><th>ZONE</th><th>LIGHT</th><th>PRICE</th><th>AVAILABILITY</th></tr>";
    for (i = 0; i <x.length; i++) { 
      table += "<tr displayBookDetails(" + i + ")><td>";
      table += x[i].getElementsByTagName("COMMON")[0].childNodes[0].nodeValue;
      table += "</td><td>";
      table += x[i].getElementsByTagName("BOTANICAL")[0].childNodes[0].nodeValue;
      table += "</td><td>";
      table += x[i].getElementsByTagName("ZONE")[0].childNodes[0].nodeValue;
      table += "</td><td>";
      table += x[i].getElementsByTagName("LIGHT")[0].childNodes[0].nodeValue;
      table += "</td><td>";
      table += x[i].getElementsByTagName("PRICE")[0].childNodes[0].nodeValue;
      table += "</td><td>";
      table += x[i].getElementsByTagName("AVAILABILITY")[0].childNodes[0].nodeValue;
      table += "</td></tr>";
    }
    document.getElementById("demo").innerHTML = table; //submit content of demo to table

     var table = document.getElementById('demo'), rowidx;
                
                for(var i = 1; i < table.rows.length; i++)
                {
                    table.rows[i].onclick = function() 
                    {
                         rowidx = this.rowIndex;
                         document.getElementById("plant_name").value = this.cells[0].innerHTML;
                         document.getElementById("plant_scientific").value = this.cells[1].innerHTML;
                         document.getElementById("plant_zone").value = this.cells[2].innerHTML;
                         document.getElementById("plant_light").value = this.cells[3].innerHTML;
                         document.getElementById("plant_price").value = this.cells[4].innerHTML;
                         document.getElementById("plant_availability").value = this.cells[5].innerHTML;
                    };
                }

               function submitInput() //for changing contents of the form
            {
                table.rows[rowidx].cells[0].innerHTML = document.getElementById("plant_name").value;
                table.rows[rowidx].cells[1].innerHTML = document.getElementById("plant_scientific").value;
                table.rows[rowidx].cells[2].innerHTML = document.getElementById("plant_zone").value;
                table.rows[rowidx].cells[3].innerHTML = document.getElementById("plant_light").value;
                table.rows[rowidx].cells[4].innerHTML = document.getElementById("plant_price").value;
                table.rows[rowidx].cells[5].innerHTML = document.getElementById("plant_availability").value;
            }

  </script>
